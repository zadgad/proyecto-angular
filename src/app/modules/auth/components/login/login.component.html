<div class="wrapper">
  <div class="logo">
    <img
      src="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-bird-symbols-png-logo-0.png"
      alt="" />
  </div>
  <div class="text-center mt-4 name">Twitter</div>
  <form class="p-3 mt-3" [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
    <div class="form-field d-flex align-items-center">
      <span class="far fa-user"></span>
      <input id="email" type="text" name="email" placeholder="Email" formControlName="email" />
    </div>
    <div class="form-field d-flex align-items-center">
      <span class="fas fa-key"></span>
      <input
        id="pwd"
        type="password"
        name="password"
        placeholder="Password"
        formControlName="password" />
    </div>
    <button class="btn mt-3" [disabled]="formulario.invalid">Iniciar Sesion</button>
  </form>
  <div class="text-center fs-6">
    No tienes cuenta...? <a [routerLink]="['/auth/register']">Registrate!</a>
  </div>
</div>
